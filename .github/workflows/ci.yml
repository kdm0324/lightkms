name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Build & Test (all modules)
        run: mvn -q -B -DskipTests=false verify

      - name: Build shaded CLI (Java 21 only)
        if: matrix.java == '21'
        run: mvn -q -B -DskipTests -pl lightkms-cli -am package

      - name: Upload CLI shaded jar
        if: matrix.java == '21'
        uses: actions/upload-artifact@v4
        with:
          name: lightkms-cli-${{ github.sha }}
          path: lightkms-cli/target/*-shaded.jar
          if-no-files-found: error
